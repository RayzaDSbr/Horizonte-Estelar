<script>
    
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

 
     kpi_partidas.innerHTML = sessionStorage.getItem('partidasJogadas');
    function obterDados() {
        fetch('/palavras/listar')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                plotarGraficoPizza(data);
            })
            .catch(function (err) {
                console.log(err);
            })


        // plotarGraficoPizza(dados); 
    }


    var palavras_econtradas_pizza = [];


    function plotarGraficoPizza(dados) {


        palavras_econtradas_pizza = [];


        for (var i = 0; i < dados.length; i++) {
            palavras_econtradas_pizza.push(dados[i]);
        }

        var desempenho = (palavras_econtradas_pizza[0].total_partidas / 15) * 100

        msg.innerHTML = palavras_econtradas_pizza[0].total_partidas;
        msg2.innerHTML = desempenho.toFixed(0) + '%';
        //Calculos

        var palavras_escondidas = 15 - palavras_econtradas_pizza[0].total_partidas;

        var ctx = document.getElementById('linha').getContext('2d');

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Palavras Escondidas', 'Palavras Encontradas', 'Meta do Jogo'],
                datasets: [{
                    label: 'Palavras',
                    data: [palavras_escondidas, palavras_econtradas_pizza[0].total_partidas, 15],
                    backgroundColor: [
                        '#ffff',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1
                }]
            },
        });
    }

</script>

<script>

    function obterDados() {
        fetch('/palavras/listar')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                plotarGraficoPizza(data);
            })
            .catch(function (err) {
                console.log(err);
            })

      
        // plotarGraficoPizza(dados); 
    }


    var palavras_econtradas_pizza = [];


    function plotarGraficoPizza(dados) {


        palavras_econtradas_pizza = [];


        for (var i = 0; i < dados.length; i++) {
            palavras_econtradas_pizza.push(dados[i]);
        }

        msg.innerHTML = palavras_econtradas_pizza[0].total_partidas;

        var ctx = document.getElementById('pizza');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Palavras encontradas', 'Palavras que não'],
                datasets: [{
                    label: 'Palavras encontradas',
                    data: [10, palavras_econtradas_pizza]
                }]
            }
        });
    }

</script>

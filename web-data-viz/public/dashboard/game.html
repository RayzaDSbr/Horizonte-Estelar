    function verificar() {
        palavras_encontradas.innerHTML = '';
        var selecionado = true;
        //Lua
        for (let index = 0; index < lua.length; index++) {
            if (lua[index] != jogo[index]) {
                selecionado = false;
                break;
            }
        }
        if (selecionado == true) {
            palavras_encontradas.innerHTML += '<br> lua';
        }
        //Galaxia
        var selecionado2 = true;
        for (let index = 0; index < galaxia.length; index++) {
            if (galaxia[index] != sel_galaxia[index]) {
                selecionado2 = false;
                break;
            }
        }

        if (selecionado2 == true) {

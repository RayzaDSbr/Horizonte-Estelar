<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="css/img/logo_preta.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/sessao.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>

<body>
  <header>
    <a href="index.html"><img class="logo" src="css/img/logo_branca.png" alt=" logo Horizonte Estelar"></a>
    <nav>
      <li><a href="sobre_mim.html"> Sobre Mim </a> </li>
      <li><a href="login.html"> Login </a> </li>
    </nav>

  </header>

  <main>
    <div class="img_fundo_login">


      <div class="caixa login flex">

        <p class="titulo login">Entrar</p>

        <div class="centralizando">
          <p class="inputs"> Email: </p>
          <input id="email_input" type="text">
          <p class="inputs">Senha:</p>
          <input id="senha_input" type="password">
          <br>
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"> </span>
            </div>
          </div>
          <div id="div_erros_login"> ooo </div>
          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>
          <button onclick="entrar()" class="botao">Entrar</button>

          <p class="msg"> Ainda não tem login? </p>
          <div onclick="cadastro_tela()" class="aparecer">Faça seu cadastro</div>


        </div>
      </div>

      <!-- saída -->


      <div id="saida" class="caixa login">
        <p class="titulo login">Cadastro</p>

        <p class="inputs"> Nome: </p>
        <input id="nome_cad">

        <p class="inputs"> Data de Nascimento: </p>
        <input id="data_nasc_cad" type="date">

        <p class="inputs"> Email: </p>
        <input id="email_cad">

        <p class="inputs"> Senha: </p>
        <input id="senha_cad" type="password">

        <p class="inputs"> Confirmação de Senha: </p>
        <input id="confirmacao_cad" type="password">
        <br>

        <button onclick="cadastrar()" class="botao"> Cadastrar </button>

        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"> </div>

      </div>
    </div>

    </div>
  </main>

</body>
<script>
  function cadastro_tela() {
    let saida = document.getElementById("saida");
    saida.classList.add("show");
  }

  function entrar() {
    aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.DATA_NASC = json.data_nasc;
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.SENHA_USUARIO = json.senha;

          setTimeout(function () {
            window.location = "./dashboard/cards.html";
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }


  // -------------------------- PARTE DO CADASTRO -------------------//


  // Array para armazenar empresas cadastradas para validação de código de ativação 


  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeCad = nome_cad.value;
    var data_nascCad = data_nasc_cad.value;
    var emailCad = email_cad.value;
    var senhaCad = senha_cad.value;
    var confirmacaoCad = confirmacao_cad.value;


    // Verificando se há algum campo em branco
    if (
      nomeCad == "" ||
      data_nascCad == "" ||
      emailCad == "" ||
      senhaCad == "" ||
      confirmacaoCad == ""

    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeCad,
        data_nascServer: data_nascCad,
        emailServer: emailCad,
        senhaServer: senhaCad,


      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].codigo_ativacao)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>

</html>
